<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>HTML Forms</h2>
    <div>사용자 정보 입력</div>
    <!-- action은 정보를 제출할 url!, method는 폼 데이터를 전송하는 방식! -->
    <form action="form_ok.html" method="GET">

        <!-- 모든 input은 label을 필요로 한다 -->

        <!-- 라벨에서 for는 인풋의 아이디 값을 입력해야 함! -->
        <label for="input_name">이름 : </label> <br/>
        <!-- placeholder는 아무것도 입력되지 않았을 때,가이드 문구처럼 나오는 것 -->
        <input type="text" name="name" id="input_name" placeholder="내용을 입력해주세요!"/><br/>

        <!-- 이메일 -->
        <label for="input_email">이메일 : </label> <br/>
        <input type="text" name="email" id="input_email"/><br/>

        <!-- 제출 -->
        <input type="submit" value="제출"/>

        <fieldset>
            <legend>필드셋의 라벨같은 것!</legend>
            <label for="input_phone">전화번호 : </label> <br/>
            <input type="text" name="phone" id="input_phone"/><br/>
            
            <label for="input_address">주소 : </label> <br/>
            <input type="text" name="address" id="input_address"/><br/>
        </fieldset>
        
        

        <div>
            <label for="input_text">TEXT</label><br>
            <!-- readonly를 쓰면 작성할 수 없다! -->
            <input type="text" id="input_text" name="text" readonly/> <br>
            <style>
                input[type='text']:read-only{
                    background-color: aquamarine;
                }
            </style>
            <label for="input_text">NUMBER</label><br>
            <!-- required는 필수 입력 정보, 입력하지 않을 시 제출 버튼 작동 X -->
            <input type="number" id="input_number" name="number" required/><br>
            <label for="input_password">Password</label><br>
            <!-- autofocus는 창에 처음 들어왔을때 지정된 입력칸에 focus 처리해줌! -->
            <input type="password" id="input_password" name="password" autofocus/> <br>

        </div>
            <label for="input_date">date</label><br>
            <input type="date" id="input_date" name="date" /> <br>
        <div>
            <label for="input_time">time</label><br>
            <input type="time" id="input_time" name="time" /> <br>
        </div> 

        <div>
            <label for="input_hidden">hidden</label><br>
            <input type="hidden" id="input_hidden" name="hidden" /> 112233 <br>

            <input type="text" id="input_hidden_1" name="hidden_1" style="display:none"/>
        </div>

        <div>
            <!-- name이 갖을때 둘중 하나만 선택된다! -->
            <!-- label for와 id가 같으면 라벨 클릭으로도 작동한다! -->
            <!-- name은 id의 키 값 -->
            <label for="input_radio_1">남자</label>
            <input type="radio" id="input_radio_1" name="input_radio" /> <br>
            <label for="input_radio">여자</label>
            <input type="radio" id="input_radio_2" name="input_radio" /> <br>
            <label for="input_radio">선택안함</label>
            <input type="radio" id="input_radio_3" name="input_radio" /> <br>
        </div>

        <div>
            <label for="input_checkbox">축구</label>
            <input type="checkbox" id="input_checkbox" name="checkbox" /> <br>
        </div> 

        <div>
            <label for="input_file">file</label>
            <input type="file" id="input_file" name="file" /> <br>
        </div>

        <div>
            <label for="select_1">SELECT</label>
            <select type="file" id="select_1" name="select_1" multiple>
                <optgroup label="저학년">
                    <option value="1">1학년</option>
                    <option value="2">2학년</option>
                </optgroup>
                <optgroup label="고학년">
                    <option>3학년</option>
                    <option>4학년</option>
                    <option>5학년</option>
                </optgroup>   
            </select>
        </div> 
        
        <input type="submit" value="저장"/>
        <input type="reset" value="취소"/>

        <label for="fname"><span>*</span>이름:</label>
        <input type="text" id="name" name="uname" required><br>
        <label for="pwd"><span>*</span>비밀번호:</label>
        <input type="password" id="pwd" name="pwd" placeholder="4자 이상 입력" required><br>
        <label for="mobile">핸드폰번호:</label>
        <input type="text" id="mobile" name="mobile" placeholder="00*-000*-0000" pattern="[0-9]
        {2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13"><br>


        </label>
    </form>
</body>
</html>
